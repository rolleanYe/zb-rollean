<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/common_header :: common_header(~{::title},~{},~{::style},~{})">
    <title>登陆</title>

    <style>
        form>div{
            margin: 10px;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-4">
                <div class="panel panel-default" style="margin-top: 100px; width: 400px;">
                    <div class="panel-heading">
                        <h4 class="panel-title" style="text-align: center">登陆</h4>
                    </div>

                    <div class="panel-body" style="text-align: center;">
                        <form role="form">
                            <div>
                                <input type="text" class="form-control" id="userName" placeholder="邮箱或手机号">
                            </div>
                            <div>
                                <input type="password" class="form-control" id="userPassword" placeholder="请输入密码">
                            </div>

                            <div>
                                <button type="button" id="loginSubmit" class="btn btn-primary">登陆</button>
                                <button type="button" id="regSubmit" class="btn btn-primary">注册</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4"></div>
        </div>
    </div>
</body>

<script type="text/javascript" th:inline="javascript">
    jQuery(document).ready(function () {

        $("#loginSubmit").click(
            function(){
                alert('登陆请求');
            }

        );


        $("#regSubmit").click(
                function(){
                    alert('注册请求');
                }

        );



    })

</script>

</html>
