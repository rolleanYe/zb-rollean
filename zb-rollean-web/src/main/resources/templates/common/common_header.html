<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="common_header(title,links,styles,scripts)">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title th:replace="${title}">众包平台</title>

    <script th:src="@{/scripts/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/jquery.validate.min.js}" type="text/javascript"></script>
    <script th:src="@{/scripts/bootstrap.min.js}" type="text/javascript"></script>

    <!--<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" >-->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">

    <th:block th:replace="${links}" />
    <th:block th:replace="${styles}" />
    <th:block th:replace="${scripts}" />

</head>

<nav th:fragment="menu_zb" class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">维金众包</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a th:href="@{/requirement/requirementList}">项目大厅</a></li>
            </ul>

            <ul th:if="${session.loginUser != null}" class="nav navbar-nav navbar-right">
                <li><a href="#">工作台</a></li>
                <li><a th:href="@{/user/userCenter}">个人中心</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-user"></span>
                        <label th:text="${session.loginUser.nickname}"></label>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="#">开通企业帐户</a></li>
                        <li><a th:href="@{/home/logout}">退出</a></li>
                    </ul>
                </li>
            </ul>

            <ul th:if="${session.loginUser == null}" class="nav navbar-nav navbar-right">
                <li><a th:href="@{/home/index}">登陆</a></li>
            </ul>

        </div>
    </div>
</nav>

</html>
