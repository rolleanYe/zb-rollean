<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>用户中心</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

    <div th:fragment="userEdit">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-md-6" style="font-weight: bold">编辑基本信息</div>
                </div>
            </div>
            <div class="panel-body" style="padding-left: 10px;">

                <form role="form" >
                    <div class="base_info">昵称:
                        <input th:value="${user.nickname}" type="text" class="form-control" id="nickname" name="nickname" placeholder="请输入昵称" >
                    </div>
                    <div class="base_info">年龄:
                        <input th:value="${user.age}" type="text" class="form-control" id="age" name="age" placeholder="请输入年龄" >
                    </div>
                    <div class="base_info">手机:
                        <span th:text="${user.mobile}" type="text" class="form-control" id="mobile" name="mobile" th:disabled="true"> </span>
                    </div>
                    <div class="base_info">邮箱:
                        <span th:text="${user.email}" type="text" class="form-control" id="email" name="email" th:disabled="true"></span>
                    </div>
                    <div class="base_info">
                        <button type="button" id="regSubmit" class="btn btn-primary">保存</button>
                    </div>
                </form>

            </div>
        </div>
    </div>

</body>
</html>
